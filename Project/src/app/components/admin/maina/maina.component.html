
<div class="contain">
  <app-navbara></app-navbara>
  <div class="content">
    <ngb-carousel>
      <ng-template ngbSlide>
        <img
          src="assets/home-bg-1.jpg"
          alt="first slide"
          class="slider-img"
        />
        <div class="carousel-caption">
          <div class="single-homepage-slider">
            <div class="container">
              <div class="row">
                <div class="col-md-12 col-lg-7 offset-lg-1 offset-xl-0">
                  <div class="hero-text">
                    <div class="hero-text-tablecell">
                      <p class="subtitle">Beethoven</p>
                      <h2>Âm nhạc khiến tinh thần của con người bộc phát ra những đốm lửa</h2>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </ng-template>
      <ng-template ngbSlide>
        <div class="picsum-img-wrapper">
          <img
            src="assets/home-bg-2.jpg"
            alt="Random second slide"
            class="slider-img"
          />
        </div>
        <div class="carousel-caption">
          <div class="single-homepage-slider">
            <div class="container">
              <div class="row">
                <div class="col-lg-10 offset-lg-1 text-center">
                  <div class="hero-text">
                    <div class="hero-text-tablecell">
                      <p class="subtitle">Trịnh Công Sơn</p>
                      <h2>Ca khúc là đời sống thứ hai, sau cái thân thể mà cha mẹ đã sinh thành</h2>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </ng-template>
      <ng-template ngbSlide>
        <img
          src="assets/home-bg-3.jpg"
          alt="third slide"
          class="slider-img"
        />
        <div class="carousel-caption">
          <div class="single-homepage-slider">
            <div class="container">
              <div class="row">
                <div class="col-lg-10 offset-lg-1 text-right">
                  <div class="hero-text">
                    <div class="hero-text-tablecell">
                      <p class="subtitle">Victor Hugo</p>
                      <h2>Âm nhạc thể hiện những điều không thể nói nhưng cũng không thể lặng câm</h2>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </ng-template>
    </ngb-carousel>
  </div>
  <app-footer></app-footer>
</div>
