
<div class="contain">
  <app-navbarc></app-navbarc>
  <div class="content">
    <div class="row justify-content-evenly">
      <div class="col-4">
        <br>
        <h2 (click)="po()">Challenge</h2>
        <div class="container">
          <div class="cover">
            <div class="timeline"></div>
          </div>
          <div class="controls">
            <div class="time">
              <span>1:37</span>
              <span>3:52</span>
            </div>
            <div class="pause">
              <div class="pause-icon"></div>
            </div>
            <div class="song">
              <div class="title">Ban Doi</div>
              <div class="artist">Karik</div>
            </div>
            <div class="direction">
              <div class="shuffle">
                <div class="fa fa-mail-forward"></div>
                <div class="fa fa-mail-forward flip"></div>
              </div>
              <div class="btn">
                <div class="fa fa-backward"></div>
              </div>
              <div class="btn">
                <div class="fa fa-forward"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div></div>
    <!-- Modal Detail -->
    <div *ngIf="showp" class="bor">
      <div class="pop">
        <div class="modal-header">
          <h1 class="text-align-center center">Music Detail</h1>
          <button type="button" class="btn-close" (click)="cl()"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3 row">
            <label for="input" class="col-sm-2 col-form-label">Music Name</label>
            <div class="col-sm-8">
              <input class="form-control" type="text" disabled />
            </div>
          </div>
          <div class="mb-3 row">
            <label for="input" class="col-sm-2 col-form-label">Actor Name</label>
            <div class="col-sm-8">
              <input  class="form-control" type="text" disabled />
            </div>
          </div>
          <div class="mb-3 row">
            <label for="input" class="col-sm-2 col-form-label"
              >Date Submitted</label
            >
            <div class="col-sm-8">
              <input  class="form-control" type="datetime" disabled />
            </div>
          </div>
          <div class="mb-3 row">
            <label for="input" class="col-sm-2 col-form-label">Colab singer</label>
            <div class="col-sm-8">
              <input  class="form-control" type="text" disabled />
            </div>
          </div>
          <div class="mb-3 row">
            <label for="input" class="col-sm-2 col-form-label">Producer</label>
            <div class="col-sm-8">
              <input  class="form-control" type="text" disabled />
            </div>
          </div>
          <div class="mb-3 row">
            <label for="input" class="col-sm-2 col-form-label">Tirtle</label>
            <div class="col-sm-8">
              <input  class="form-control" type="text" disabled />
            </div>
          </div>
          <button (click)="save()" type="button" class="btn btn-primary" style="margin-left: 500px;"><i class="bi bi-bookmark"></i></button>
        </div>
        <br />
      </div>
      <br />
    </div>
  <app-footer></app-footer>
</div>
